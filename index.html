<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGUARD Lucky Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #eaf4ff, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: #ffffff;
  padding: 32px 26px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 340px;
  width: 90%;
}

.logo {
  width: 90px;
  margin-bottom: 11px;
}

h1 {
  color: #4a6fa5;
  margin-bottom: 10px;
}

h2 {
  color: #2e7d32;
  margin: 10px 0;
}

.gift {
  font-size: 26px;
  font-weight: bold;
  color: #ff8a65;
  margin: 20px 0;
}

.note {
  font-size: 14px;
  color: #666;
}

.warning {
  color: #c62828;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="card" id="result">
  <p>Processing your gift...</p>
</div>

<script>
const CLAIM_KEY = "bguard_claimed";

// REPLACE with Google Apps Script Web App URL
const API_URL = "PASTE_URL_WEB_APP_DI_SINI";

if (localStorage.getItem(CLAIM_KEY)) {
  document.getElementById("result").innerHTML = `
    <img src="logo-bguard.png" class="logo">
    <h1>Thank You ü§ç</h1>
    <p class="warning">You have already received a giveaway.</p>
    <p class="note">Please visit <strong>BGUARD Booth No. 70</strong></p>
  `;
} else {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      if (data.status === "empty") {
        document.getElementById("result").innerHTML = `
          <img src="logo-bguard.png" class="logo">
          <h1>Giveaway Unavailable</h1>
          <p class="warning">All giveaways have been claimed.</p>
          <p class="note">Thank you for visiting <strong>BGUARD Booth No. 70</strong></p>
        `;
      } else {
        localStorage.setItem(CLAIM_KEY, "yes");
        document.getElementById("result").innerHTML = `
          <img src="logo-bguard.png" class="logo">
          <h1>üéâ Congratulations!</h1>
          <p>You have won:</p>
          <div class="gift">${data.hadiah}</div>
          <p class="note">
            Please show this screen to our staff at<br>
            <strong>BGUARD Booth No. 70</strong>
          </p>
        `;
      }
    })
    .catch(() => {
      document.getElementById("result").innerHTML =
        "<p>Connection error. Please try again.</p>";
    });
}
</script>

</body>
</html>
