<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>BGUARD Lucky Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #eaf4ff, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: #ffffff;
  padding: 32px 26px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 340px;
  width: 90%;
}

.logo {
  width: 90px;
  margin-bottom: 12px;
}

h1 {
  color: #4a6fa5;
  margin-bottom: 10px;
}

h2 {
  color: #2e7d32;
  margin: 10px 0;
}

.gift {
  font-size: 26px;
  font-weight: bold;
  color: #ff8a65;
  margin: 20px 0;
}

.note {
  font-size: 14px;
  color: #666;
}

.warning {
  color: #c62828;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="card" id="result">
  <p>Memproses hadiah...</p>
</div>

<script>
const CLAIM_KEY = "bguard_claimed";

// GANTI dengan URL Google Apps Script Web App
const API_URL = "https://script.google.com/macros/s/AKfycbzm80PTM0RcdepbBiDLfG3JThqiflVjkvjkO5lQJY4XRMKzy5khy-McELt_oPy0jR1r/exec";

if (localStorage.getItem(CLAIM_KEY)) {
  document.getElementById("result").innerHTML = `
    <img src="logo-bguard.png" class="logo">
    <h1>Terima Kasih ü§ç</h1>
    <p class="warning">Anda sudah pernah mendapatkan hadiah.</p>
    <p class="note">Silakan kunjungi booth BGUARD</p>
  `;
} else {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      if (data.status === "empty") {
        document.getElementById("result").innerHTML = `
          <img src="logo-bguard.png" class="logo">
          <h1>Hadiah Habis</h1>
          <p class="warning">Terima kasih atas partisipasinya</p>
        `;
      } else {
        localStorage.setItem(CLAIM_KEY, "yes");
        document.getElementById("result").innerHTML = `
          <img src="logo-bguard.png" class="logo">
          <h1>üéâ Selamat!</h1>
          <p>Anda mendapatkan hadiah:</p>
          <div class="gift">${data.hadiah}</div>
          <p class="note">Tunjukkan layar ini ke booth BGUARD no.70 </p>
        `;
      }
    })
    .catch(() => {
      document.getElementById("result").innerHTML =
        "<p>Terjadi kesalahan koneksi</p>";
    });
}
</script>

</body>
</html>
